<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F√ºr Anna</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f7f7f7, #e3e3e3);
            color: #333;
        }
        header {
            background: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .love-letter {
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .gallery img {
    width: 200px; /* Breite der Bilder */
    height: auto; /* H√∂he passt sich automatisch an */
    border-radius: 10px; /* Abgerundete Ecken */
    transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .guestbook {
            margin-top: 30px;
        }
        .guestbook textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .guestbook button {
            padding: 10px 20px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .guestbook button:hover {
            background: #e65b50;
        }
        .messages {
            margin-top: 20px;
        }
        .message {
            background: #f7f7f7;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #ff6f61;
        }
    </style>
</head>
<body>
    <header>
        <h1>Anna, ich liebe dich!</h1>
    </header>
    <div class="container">
        <p class="love-letter">Mein Herz schl√§gt nur f√ºr dich, Anna. Diese Seite ist ein Ausdruck meiner unendlichen Liebe f√ºr dich. üíñ</p>

        <!-- Galerie -->
        <h2>Unsere sch√∂nsten Momente</h2>
        <div class="gallery">
            <img src="https://raw.githubusercontent.com/TerrenSkill/I-lOVE-ANNA/main/IMG-20241206-WA0010.jpg" alt="Bild 1">
            <img src="https://via.placeholder.com/150" alt="Bild 2">
            <img src="https://via.placeholder.com/150" alt="Bild 3">
            <img src="https://via.placeholder.com/150" alt="Bild 4">
        </div>

        <!-- G√§stebuch -->
        <div class="guestbook">
            <h2>Hinterlasse eine Nachricht</h2>
            <textarea id="messageInput" placeholder="Schreibe etwas..."></textarea>
            <button onclick="addMessage()">Nachricht senden</button>
            <div class="messages" id="messagesContainer">
                <!-- Nachrichten erscheinen hier -->
            </div>
        </div>
    </div>
    <script>
        function addMessage() {
            const messageInput = document.getElementById("messageInput");
            const messagesContainer = document.getElementById("messagesContainer");
            
            if (messageInput.value.trim() !== "") {
                const messageDiv = document.createElement("div");
                messageDiv.className = "message";
                messageDiv.textContent = messageInput.value;
                messagesContainer.appendChild(messageDiv);
                messageInput.value = ""; // Leert das Textfeld
            } else {
                alert("Bitte schreibe eine Nachricht!");
            }
        }
    </script>
</body>
</html>
